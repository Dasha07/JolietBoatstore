<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="{% static 'boat_app/stylesheets/contactstyle.css' %}">
        <title>Contact Page</title>
    </head>
    <body>
        <div id="wrapper">
            <div id="contact_form">
                <form action="https://formspree.io/dasha.daniyalian@gmail.com" method="Post">
                    {% csrf_token %}
                    First Name *: <input type="text" name="First_name" value="{{ form.f_name }}"></br></br>
                    Last Name *: <input type="text" name="Last_name" value="{{ form.l_name }}"></br></br>
                    Email *: <input type="email" name="_replyto" value="{{ form.email }}"></br></br>
                    Phone Number: <input type="text" name="Phone" value="{{ form.phone }}"></br></br>
                    Message *: <textarea name="Message" placeholder="Your message" rows="10" cols="80">{{ form.message }}</textarea></br></br>
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="submit" value="Submit">
                </form>
            </div>
            <div id="error_messages">
                {% if messages %}
                    {% for message in messages %}
                        <br>
                        <h5>{{message}}</h5>
                    {% endfor %}
                {% endif %}
            </div>
        </div>
    </body>
</html>
