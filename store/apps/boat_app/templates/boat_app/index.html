<!DOCTYPE html>
{% load staticfiles %}
<html>
    <head>
        <meta charset="utf-8">
        <link href="{% static 'boat_app/stylesheets/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'boat_app/stylesheets/css/scrolling-nav.css' %}" rel="stylesheet">
        <link href="{% static 'boat_app/stylesheets/css/indexstyle.css' %}" rel="stylesheet">
        <link href="{% static 'boat_app/stylesheets/css/contact.css' %}" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Parallax Testing</title>
    </head>
    <body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">
        <nav id="header" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container navbar-fixed-top" style="margin-left: 0px; padding-left:15px">
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a id="logoBrand" class="navbar-brand page-scroll" href="#page-top"><img id="logo" src="{% static 'boat_app/stylesheets/images/logo.jpg' %}" alt="Joliet Boat Store"></a>
                </div>
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li style="padding:25px 0;" class="hidden">
                            <a class="page-scroll" href="#page-top"></a>
                        </li>
                        <li>
                            <a class="page-scroll navHead" href="#about">About</a>
                        </li>
                        <li>
                            <a class="page-scroll navHead" href="#services">Services</a>
                        </li>
                        <li>
                            <a class="page-scroll navHead" href="#contact">Contact</a>
                        </li>
                        <li>
                            <a class="page-scroll navHead" href="#projects">Projects</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="parallax" id="parallax_1">
            <h1 id="welcome" style="color:white">We Help Keep Your Ship Together</h1>
        </div>
        <section id="intro" class="intro-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Scrolling Nav</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="about" class="about-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>About Section</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="services" class="services-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Services Section</h1>
                    </div>
                </div>
            </div>
        </section>
        <section id="contact" class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1>Contact <i class="fa fa-paper-plane-o"></i></h1>
                    </div>
                </div>
                <div id="map-canvas"><iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d4972.959489325538!2d-88.10210553397894!3d41.5076664962236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x880e6152531e6867%3A0x26c5c0e5b296f61c!2sJoliet+Boat+Store!5e0!3m2!1sen!2sus!4v1489092543423" width="1138" height="132" frameborder="0" style="border:0" allowfullscreen></iframe></div>
                <div class="row">
                    <form method="post" action="https://formspree.io/dasha.daniyalian@gmail.com"  name="contactform" id="contactform">
                        <div class="col-md-6">
                            <fieldset>
                                <input name="First name" type="text" id="name" size="30" placeholder="First Name" value="{{ form.f_name }}">
                                <br>
                                <input name="Last name" type="text" id="name" size="30" placeholder="Last Name" value="{{ form.l_name }}">
                                <br>
                                <input name="_replyto" type="text" id="email" size="30" placeholder="Email" value="{{ form.email }}">
                                <br>
                                <input name="phone" type="text" id="phone" size="30" placeholder="Phone" value="{{ form.phone }}">
                                <br>
                            </fieldset>
                        </div>
                        <div class="col-md-6">
                            <fieldset>
                                <textarea name="comments" cols="40" rows="20" id="comments" placeholder="Message" >{{ form.message }}</textarea>
                            </fieldset>
                        </div>
                        <div class="col-md-12">
                            <fieldset>
                                <input type="text" name="_gotcha" style="display:none" />
                                <button type="submit" class="btn btn-lg" id="submit" value="Submit">Send Message</button>
                            </fieldset>
                        </div>
                    </form>
                    <div id="error_messages">
                        {% if messages %}
                            {% for message in messages %}
                                <br>
                                <h5>{{message}}</h5>
                            {% endfor %}
                        {% endif %}
                    </div>
                </div>
            </div>
        </section>
        <section id="projects" class="projects-section">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Project Section</h1>
                    </div>
                </div>
            </div>
        </section>
    <script src="{% static 'boat_app/js/jquery.js' %}"></script>
    <script src="{% static 'boat_app/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'boat_app/js/jquery.easing.min.js' %}"></script>
    <script src="{% static 'boat_app/js/scrolling-nav.js' %}"></script>
    </body>
</html>
